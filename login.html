<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entre ou Cadastre-se</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Página principal -->
    <div id="conteudo">
        <!--Divisão esquerda da tela-->
        <div class="esquerda">
            <div>
                <img class="facebook-logo" src="imagens/imagem_2022-12-07_202647389 1 (Traced).svg" alt="">
                <h1 class="facebook-titulo">Logins recentes</h1>
                <p> Clique na sua foto ou adicione uma conta.</p>
            </div>
            <button class="button button-add">
                <img class="add-vector" src="imagens/add.svg" alt="">
                <div class="add-span">
                    <span>Adicionar conta</span>
                </div>
            </button>
        </div>

        <!--Divisão direita da tela-->
        <div class="direita direita-fora">
            <div class="direita">
                <div>
                    <div class="direita conteudo">
                        <div class="input-container">
                            <input type="text" placeholder="Email ou telefone">
                            <input type="text" placeholder="Senha">
                        </div>
                        <div class="botao-container"><button class="botao-direita entrar">Entrar</button></div>
                        <div class="link"><a class="botao-container link-texto" href="">Esqueceu a senha?</a></div>
                        <div class="botao-container"><a class="botao-direita criar-senha">Criar nova conta</a></div>
                    </div>
                </div>
            </div>
            <p class="span-paragrafo"><span class="span">Criar uma Página</span> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
    <!--Fim da página principal-->
</body>
</html>
